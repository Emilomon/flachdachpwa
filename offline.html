<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Offline – Wir zwei Check-in</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0;display:grid;place-items:center;height:100vh;background:#0d1025;color:#e9edff}
    .box{max-width:560px;background:#131a33;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:24px;box-shadow:0 18px 56px rgba(8,12,32,.35)}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 6px;color:#a8b2d6;line-height:1.5}
    a{color:#7dd6ff}
  </style>
</head>
<body>
  <div class="box">
    <h1>Du bist offline</h1>
    <p>Die Check-in App konnte keine Verbindung herstellen. Prüfe deine Internetverbindung und versuche es erneut.</p>
    <p>Deine bereits gespeicherten Einträge bleiben lokal erhalten.</p>
    <p><a href="./">Zurück zur Startseite</a></p>
  </div>
</body>
</html>
