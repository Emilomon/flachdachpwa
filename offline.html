<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Offline – Flachdach</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0;display:grid;place-items:center;height:100vh;background:#0b1020;color:#e8ecff}

    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 6px;color:#a8b3d9}

</head>
<body>
  <div class="box">
    <h1>Du bist offline</h1>
    <p>Die App konnte keine Verbindung herstellen. Prüfe deine Internetverbindung und versuche es erneut.</p>
    <p><a href="./">Zur Startseite</a></p>
  </div>

</html>
